    <script>
        function task(arr){
    let final=[]
    for(i=0;i<arr.length;i++){
        for(j=0;j<arr[i].length;j++){
        final.push(arr[i][j])
    }
    }
      console.log(final)

let newarry=[]
   let sum=0

   for(j=0;j<final.length;j++){
     
       c=0
       for(k=0;k<newarry.length;k++){
       if(final[j]==newarry[k]){
           c=1
       }
   }
   if(c==0){
     newarry.push(final[j])
  
     sum+=final[j]
     
   }
}
console.log(newarry)
return sum
}
let arr=[[1],[2],[3],[1,2],[2,3]]
console.log(task(arr))
    </script>
